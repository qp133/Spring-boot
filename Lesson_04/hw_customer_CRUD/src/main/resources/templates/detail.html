<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="home::Heading">
</head>
<body>
<div class="container">
    <div class="card text-white bg-primary my-auto mx-auto" style="max-width: 50rem;">
        <div class="card-header">
            <h1  th:text="${customer.fullname}"></h1>
        </div>
        <div class="card-body">
            <h5 class="card-title" th:text="|Email:${customer.email}|"></h5>
            <p class="card-text" th:text="|Phone: ${customer.number}|"></p>
            <a th:href="@{'/customer/edit/' + ${customer.id}}" class="btn btn-primary">Edit</a>
        </div>
    </div>
</div>

</body>
</html>
