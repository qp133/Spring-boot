<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Products</title>
</head>
<body>
<div class="container">
  <p>
    Products
  </p>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Job</th>
      <th scope="col">Gender</th>
      <th scope="col">Birthday</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person, iStat:${people}">
      <th scope="row" th:text="${iStat.index} +1"></th>
      <td th:text="${person.name}"></td>
      <td th:text="${person.job}">Otto</td>
      <td th:text="${person.gender}">@mdo</td>
      <td th:text="${person.birthday}">@mdo</td>
    </tr>

    </tbody>
  </table>
</div>
</body>
</html>
