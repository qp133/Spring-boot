<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index::Heading"></head>
<body>
<div class="container">
  <h1 class="text-center">Personal Information Form</h1>
  <form th:action="@{/post}" method="POST" th:object="${car}">
    <input type="hidden" placeholder="id" th:field="*{id}"/><br><br>
    <div class="form-group" style="margin-bottom: 20px">
      <label for="brand">Brand</label>
      <input type="text" name="brand" id="brand" th:field="*{brand}">
    </div>
    <div class="form-group" style="margin-bottom: 20px">
      <label for="manufacturer">Manufacturer</label>
      <input type="text" name="manufacturer" id="manufacturer" th:field="*{manufacturer}">
    </div>
    <div class="form-group" style="margin-bottom: 20px">
      <label for="photo">Photo</label>
      <input type="text" name="photo" id="photo" th:field="*{photo}">
    </div>

    <div class="form-group">
      <button type="submit">Submit</button>
    </div>

  </form>
</div>
</body>
</html>
