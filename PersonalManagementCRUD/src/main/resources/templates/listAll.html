<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template::Heading">
  <title>Index</title>
</head>
<body>
<div th:replace="template::menu"></div>
<div style="margin-top: 80px; margin-left: 25px">
  <h1>
    <a th:if="${persons.size()==0}" th:href="@{/}">Add Person</a>
    <span th:unless="${persons.size()==0}">List of Persons</span>
  </h1>
</div>
<div class="container">

  <div class="row my-3" th:each="person:${persons}">
    <div class="col-sm-6 offset-sm-3">
      <div class="card">
        <div class="row card-body">
          <a th:href="@{/person/{id}(id=${person.id})}" class="col-sm-6">
            <img class="img-fluid" th:src="@{/uploads/pic{id}.jpg(id=${person.id})}" alt="person image"/>
          </a>

          <div class="col-sm-6">
            <h3 class="card-title" th:text="${person.name}"></h3>
            <p class="card-text" th:text="${person.job}"></p>
            <p class="card-text" th:text="${person.birthdate}"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer th:replace="template::footer"></footer>
</body>
</html>
