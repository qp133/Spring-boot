<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template::Heading">
</head>
<body>
<div th:replace="template::menu"></div>
<div class="container">
  <div class="row">
    <div class="col-lg-8 mt-5">
      <form th:action="@{/post}" method="post" name="person"
            enctype="multipart/form-data" th:object="${person}">
        <input type="hidden" placeholder="id" th:field="*{id}" /><br><br>
        <div class="form-group row">
          <label for="fullname" class="col-sm-4 col-form-label">Person Name</label>
          <div class="col-sm-8">
            <input type="text" name="fullname" id="fullname" th:field="*{name}" />
          </div>
          <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
        </div>
        <div class="form-group row mt-3">
          <label for="job" class="col-sm-4 col-form-label">Job</label>
          <!--                    <input type="text" placeholder="Select a category">-->
          <div class="col-sm-8">
            <select name="job" id="job" th:field="*{job}">
              <option value="Developer">Developer</option>
              <option value="Doctor">Doctor</option>
              <option value="Teacher">Teacher</option>
            </select>
          </div>
          <div class="text-danger" th:if="${#fields.hasErrors('job')}" th:errors="*{job}">Job Error</div>
        </div>
        <div class="form-group row mt-3">
          <label for="birthdate"
                 class="col-sm-4 col-form-label">
            Birthdate
          </label>
          <div class="col-sm-8">
            <input type="text" name="birthdate" id="birthdate" th:field="*{birthdate}">
          </div>
          <div class="text-danger" th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}" >Opps, you need to fill your Birthdate</div>
        </div>

        <div class="form-group row mt-3">
          <label  class="col-sm-4 col-form-label" >Select a photo</label>
          <div class="col-sm-8">
            <input type="file" class="form-control" th:field="*{photo}" />
          </div>
          <div class="text-danger"  th:if="${#fields.hasErrors('photo')}" th:errors="*{photo}">Upload Error</div>
        </div>
        <button class="btn btn-primary mt-3" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>

<footer th:replace="template::footer"></footer>
</body>
</html>
